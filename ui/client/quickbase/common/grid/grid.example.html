<!doctype html>
<html ng-app="app">
<base href="." />
<head>
    <title>Example of grid component </title>
    <link rel="stylesheet" type="text/css" href="../../../bower_components/angular-ui-grid/ui-grid.min.css" />
    <link rel="stylesheet" type="text/css" href="grid.directive.css" />

    <!-- build:js quickbase/bower/qbapp.bower.js -->
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../../../bower_components/angular-ui-grid/ui-grid.js"></script>
    <!-- endbuild -->
</head>
<body>
<h2> Example use of grid component </h2>

<div ng-controller="MainExampleCtrl">
    <qbse-grid
           grid-id="{{model.listid}}"
           grid-type={{model.type}}"
           title={{model.title}}
           items="model.persons"
           selected-items="model.selectedItems"
           cols="columnDefs"
           custom-options="qbseGridOptions">
            This gets replaced with data - loading...
    </qbse-grid>

</div>

<script src="grid.example.controller.js"></script>
<script src="grid.example.service.js"></script>
<script src="grid.directive.js"></script>
</body>
</html>
