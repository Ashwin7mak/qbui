    <div class="layout-container">

        <qb-global-header info="header"></qb-global-header>

        <div class="layout-stage" ng-class="{'stage-open':!isClosed, 'stage-close': isClosed}">
            <div class="layout-stage-content">
                <div ng-include="getStageContent()"></div>
            </div>
            <button class="tab arrow" ng-click="isClosed = !isClosed"></button>

        <div class="layout-content">
            <div ng-include="getContent()"></div>
        </div>

        <footer class="trowser-footer">
            <button type="button">Some button</button>
        </footer>

    </div>

</div>
