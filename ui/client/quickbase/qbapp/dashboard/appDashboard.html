
<div>

    <div ng-if="appId">
        <p>
            <div>Quickbase HomePages for Application X.</div>
            <a onclick="alert('Not yet implemented');" style="margin-left:20px; color:-webkit-link; text-decoration: underline; cursor:pointer;">Tables Home</a><br>
            <a ng-click="goToReports()" style="margin-left:20px; color:-webkit-link; text-decoration: underline; cursor:pointer;">Reports Home</a><br>
        </p>

        <p>
            <div>Direct report link(s)</div>
            <div style="padding:3px 0px;" ng-repeat='report in reports'>
                <a ng-click="goToReport(report)" style="margin-left:20px; color:-webkit-link; text-decoration: underline; cursor:pointer;">{{report.name}} (id:{{report.id}})</a>
            </div>
        </p>
    </div>
    <div ng-if="!appId">
        <p>Enter an appId and tableId<br>
        </p>

        AppId:    <input id="appId" type="text"/>
        TableId:  <input id="tableId" type="text"/>
        <input id="theButton" type="button" value="Go"
               onclick="window.location.href = '/qbapp#/' + document.getElementById('appId').value + '/' + document.getElementById('tableId').value;"/>

        <p style="margin-top:50px;font-size:12px;">
            NOTE: a valid <a target=_blank href="/api/v1/ticket?uid=1000000&realmID=117000">session ticket</a> is required to retrieve the list of reports for a given app/table.
        </p>

    </div>

</div>
