<div class="dashboard">
    <div class="row">
         <h3>Intuit QuickBase</h3>
    </div>
    <div class="row">
        <div class="small-4 columns nav-content">
            <ul>
                <li ng-repeat="menu in menus"> <a ng-click="goToPage(menu)">{{menu.name}}</a></li>
                <!--<li><a ng-href="index.uiRouter.html#/">home</a></li>-->
            </ul>
        </div>
        <div class="small-8 columns content">
            <div ui-view="dashboardContent">This is the main content home page....click a navigation link.</div>
        </div>
    </div>
    <div class="row">
         <h5>This is the footer.  It spans the entire width of the page..</h5>
    </div>

    <aside class="drawer drawer--small" style="visibility:hidden;">
        <header class="drawer__header">
            <span class="drawer__header__title">Add to Invoice</span>
        </header>
        <section class="drawer__content">
            <button class="button button--secondary js-drawer-close">Add all</button>

            <div class="box">
                <span class="box__title">Charge #3</span>
                <span class="box__date">09/30/2014</span>
                <span class="box__title">$300.45</span>
                <span class="box__desc">Thick blanket. Brown</span>
                <div class="box__control">
                    <a class="box__control__add js-drawer-close">Add</a> |
                    <a class="box__control__open">Open</a>
                </div>
            </div>

        </section>
    </aside>
</div>
